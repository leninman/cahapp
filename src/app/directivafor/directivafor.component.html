<div class="card mb-3">
  <div class="card-header">Cursos</div>
  <div class="card-body">
    <h5 class="card-title">Listado de cursos</h5>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Curso</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cursos">
          <td>{{ item.id}}</td>
          <td>{{ item.nameCurso}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
